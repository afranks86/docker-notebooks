sudo: required

services:
  - docker

env:
  global:
    - OWNER=dddlab              # should match OWNER in Makefile
    - JUPYTER_TAG=678ada768ab1  # jupyter docker-stack tag: e.g. jupyter/scipy-notebook:${JUPYTER_TAG}
    - DTAG="v$(date +%Y%m%d)-${TRAVIS_COMMIT:0:7}-${JUPYTER_TAG}"
    - secure: 
  
jobs:
  include:
    - stage: jupyter-base-images
      script: 
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull  jupyter/scipy-notebook:${JUPYTER_TAG}
        - docker tag   jupyter/scipy-notebook:${JUPYTER_TAG} ${OWNER}/scipy-notebook:${DTAG}
        - docker push ${OWNER}/scipy-notebook:${DTAG}
    - script: 
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker pull  jupyter/r-notebook:${JUPYTER_TAG}
        - docker tag   jupyter/r-notebook:${JUPYTER_TAG} ${OWNER}/r-notebook:${DTAG}
        - docker push ${OWNER}/r-notebook:${DTAG}
    - stage: dddlab-base-images
      script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; DTAG=${DTAG} DARGS="--build-arg BASE_IMAGE=${OWNER}/scipy-notebook:${DTAG}" make build/base-scipy
    - script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; DTAG=${DTAG} DARGS="--build-arg BASE_IMAGE=${OWNER}/r-notebook:${DTAG}"     make build/base-rstudio
    - stage: dddlab-user-images-1
      script: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; DTAG=${DTAG} DARGS="--build-arg BASE_IMAGE=${OWNER}/base-scipy:${DTAG}"     make build/base-scipy-rstudio
      
after_script:
  - docker images
